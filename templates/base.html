
{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">

    <!-- External CSS libraries -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/animate.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-submenu.css'%}">

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-select.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/flaticon/font/flaticon.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/linearicons/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/jquery.mCustomScrollbar.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/dropzone.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/slick.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/lightbox.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/jnoty.css' %}">

    <!-- Custom stylesheet -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" id="style_sheet" href="{% static 'css/skins/red.css' %}">

    <!-- Favicon icon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="{% static 'img/x-icon' %}">

    <!-- Google fonts -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800%7CPlayfair+Display:400,700%7CRoboto:100,300,400,400i,500,700">



    <link rel="stylesheet" type="text/css" href="{% static 'css/ie10-viewport-bug-workaround.css' %}">

    <script src="{% static 'js/ie-emulation-modes-warning.js' %}"></script>
</head>

<body>
    <div class="page_loader"></div>

    <!-- Top header start -->
    <header class="top-header th-2 top-header-bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-8 col-sm-7">
                    <div class="list-inline">
                        <a href="tel:+55-4XX-634-7071"><i class="fa fa-phone"></i>+55-4XX-634-7071</a>
                        <a href="tel:info@themevessel.com"><i class="fa fa-envelope"></i>info@themevessel.com</a>
                        <a href="tel:info@themevessel.com"><i class="fa fa-clock-o"></i>Mon - Sun: 8:00am - 6:00pm</a>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-5">
                    <ul class="top-social-media pull-right">
                        <li>
                            <a href="login.html" class="sign-in"><i class="fa fa-sign-in"></i> Login</a>
                        </li>
                        <li>
                            <a href="signup.html" class="sign-in"><i class="fa fa-user"></i> Register</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <!-- Top header end -->
<!-- Main header start -->
<header class="main-header sticky-header header-with-top">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand company-logo" href="index.html">
                <img src={% static 'img/logos/black-logo.png' %} alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="fa fa-bars"></span>
            </button>
            <div class="navbar-collapse collapse w-100" id="navbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a 
                        {% if '/' == request.path %}
                            class="nav-link active"
                        {% else %}
                            class="nav-link"
                        {% endif %} 
                        href="{% url 'home-page' %}" >
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a 
                        {% if "cars" in request.path %} 
                            class="nav-link active"
                        {% else %}
                            class="nav-link"
                        {% endif %}
                         href="{% url 'cars-home' %}">
                            Cars
                        </a>
                    </li>
                    <li class="nav-item">
                        <a 
                        {% if "about" in request.path %}
                            class="nav-link active"
                        {% else %}
                            class="nav-link"
                        {% endif %} 
                        href="{% url 'about-page' %}">
                            About
                        </a>
                    </li>
                    <li class="nav-item">
                        <a 
                        {% if "services" in request.path %}
                            class="nav-link active"
                        {% else %}
                            class="nav-link"
                        {% endif %} 
                        href="{% url 'services-page' %}">
                            Services
                        </a>
                    </li>
                    
                    
                    <li class="nav-item dropdown">
                        <a 
                        {% if "contact" in request.path %}
                            class="nav-link active"
                        {% else %}
                            class="nav-link"
                        {% endif %} 
                        href='{% url 'contact-page' %}'>Contact</a>
                    </li>
                    <li class="nav-item dropdown m-hide">
                        <a href="#full-page-search" class="nav-link h-icon">
                            <i class="fa fa-search"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div id="full-page-search">
        <button type="button" class="close">×</button>
        <form action="{% url 'search-page' %}" class="search-header">
            <input type="search" value="" placeholder="type keyword(s) here. Eg: audi, benz etc" name="keyword"/>
            <button type="submit" class="btn btn-sm button-theme">Search</button>
        </form>
    </div>
    
</header>
<!-- Main header end -->

<!-- Full Page Search -->


{% block content %}

{% endblock content %}

<!-- Intro section start -->
<div class="intro-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-9 col-md-8 col-sm-12">
                <div class="intro-text">
                    <h3>Do You Have Questions ?</h3>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-12">
                <a href="{% url 'contact-page' %}" class="btn btn-md">Get in Touch</a>
            </div>
        </div>
    </div>
</div>
<!-- Intro section end -->

<!-- Footer start -->
<footer class="footer">
    
    <div class="sub-footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <p class="copy">© {% now 'Y' %} <a href="{% url 'home-page' %}">Carzone Corp.</a> All Rights Reserved.</p>
                </div>
                <div class="col-lg-4">
                    <div class="social-list-2">
                        <ul>
                            <li><a href="www.facebook.com" target='_blank' class="facebook-bg"><i class="fa fa-facebook"></i></a></li>
                            <li><a href="www.twitter.com" target='_blank' class="twitter-bg"><i class="fa fa-twitter"></i></a></li>
                            <li><a href="www.google.com" target='_blank' class="google-bg"><i class="fa fa-google-plus"></i></a></li>
                            <li><a href="www.linkedin.com" target='_blank' class="linkedin-bg"><i class="fa fa-linkedin"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
<!-- Footer end -->



<script src={% static 'js/jquery-2.2.0.min.js' %}></script>
<script src={% static 'js/popper.min.js' %}></script>
<script src={% static 'js/bootstrap.min.js' %}></script>
<script  src={% static 'js/bootstrap-submenu.js' %}></script>
<script  src={% static 'js/rangeslider.js' %}></script>
<script  src={% static 'js/jquery.mb.YTPlayer.js' %}></script>
<script  src={% static 'js/bootstrap-select.min.js' %}></script>
<script  src={% static 'js/jquery.easing.1.3.js' %}></script>
<script  src={% static 'js/jquery.scrollUp.js' %}></script>
<script  src={% static 'js/jquery.mCustomScrollbar.concat.min.js' %}></script>
<script  src={% static 'js/dropzone.js' %}></script>
<script  src={% static 'js/slick.min.js' %}></script>
<script  src={% static 'js/jquery.filterizr.js' %}></script>
<script  src={% static 'js/jquery.magnific-popup.min.js' %}></script>
<script  src={% static 'js/jquery.countdown.js' %}></script>
<script  src={% static 'js/jquery.mousewheel.min.js' %}></script>
<script  src={% static 'js/lightgallery-all.js' %}></script>
<script  src={% static 'js/jnoty.js' %}></script>
<script  src={% static 'js/app.js' %}></script>


</body>

</html>
